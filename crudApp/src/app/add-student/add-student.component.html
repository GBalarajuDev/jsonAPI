<div class="row">
    <div class="col-md-6 offset-3">
        <form (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label>Id</label>
                <input type="number" class="form-control" name="id" [(ngModel)]="student.id" placeholder="Id">
            </div>
    
    
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="student.name" placeholder="Name">
            </div>
        
        
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="student.email" placeholder="Email">
            </div>
        
            <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="student.country" placeholder="Country">
            </div>
            <button class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
